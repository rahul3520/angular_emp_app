<app-nav-bar></app-nav-bar>


<div class="container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="label-control">Username</label>
                <input name="username" [(ngModel)]="username" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="label-control">Password</label>
                <input name="password" [(ngModel)]="password" type="password" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <!-- <a routerLink="/view" class="btn btn-success">Login</a> -->
            
                <button (click)="readValues()" routerLink="/view" class="btn btn-form-control">Login</button>

            </div>
        </div>
    </div>
</div>
</div>
